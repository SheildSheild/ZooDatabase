<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <link rel="stylesheet" href="customerhome.css">
</head>
<body>
    <h1><center><strong>Customer Sign In</strong></center></h1>
    <form method="post">
        
        <label for="Email">Email:</label>
        <br>
        <center>
        <input type="text" name="Email" id="Email">
        </center>
        <br>
        <br>
        <label for="Password">Password:</label>
        <br>
        <center>
        <input type="text" name="Password" id="Password">
        </center>
        <br>
        <br>
        <center>
        <input type="submit" value="Go!">
        </center>
    </form>
    <div>
        <center><h4>Not a returning customer? Create a free customer account <button><strong>now!</strong></button></h4></center>
    </div>
    
</body>
</html>
